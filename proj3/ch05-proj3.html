<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Chapter 5</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="ch05-proj3.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
      <form method="post" action="https://www.randyconnolly.com/tests/process.php">
         <fieldset>
            <legend>Photo Details</legend>
             <table>
                <tr>
                    <td class="title" colspan="2">
                        <label for="title">Title</label>
                        <input type="text" placeholder="Give your photo a descriptive name" />
                    </td> 
                </tr>
                 <tr>
                    <td colspan="2">
                        <label for="description">Description</label>
                        <textarea rows="4" name="description" placeholder="Adding a rich description will help with search results"></textarea> 
                    </td>
                 </tr>
                 <tr>
                    <td id="location" class="group" rowspan="2">
                        <label for="continent">Continent</label>
                        <select name="continent">
                            <option>Choose a continent</option>
                            <option>Africa</option>
                            <option>Asia</option>
                            <option>Europe</option>
                            <option>North America</option>
                            <option>South America</option>
                        </select>
                        <label for="country">Country</label>
                        <select name="country">
                            <option>Choose a country</option>
                            <option>United States</option>
                            <option>Canada</option>
                            <option>United Kingdom</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Japan</option>
                            <option>Australia</option>
                            <option>Brazil</option>
                            <option>South Africa</option>
                            <option>India</option>
                        </select>
                        <label for="city">City</label>
                        <input type="text" name="city"/>
                    </td>
                    <td class="td-border">
                        <label for="copyright">Copyright?</label>
                        <input type="radio" name="copyright" value="1">All rights reserved<br/>
                        <input type="radio" name="copyright" value="2">Creative Commons 
                    </td>
                 </tr>
                 <tr>
                    <td class="td-border">
                        <label for="cc-type">Creative Commons Types</label>
                        <input type="checkbox" name="index[]" value="1">Attribution<br/>
                        <input type="checkbox" name="index[]" value="2">Noncommercial<br/>
                        <input type="checkbox" name="index[]" value="3">No Derivative Works
                    </td>
                 </tr>
                 <tr>
                    <td class="contrast" colspan="2">
                        <label for="license">I accept the software license</label>
                        <input type="checkbox" name="license" value="on">
                    </td>
                 </tr>
                 <tr>
                    <td class="group">
                        <label for="rate">Rate this photo:</label>
                        <input type="number" min="1" max="10" name="rate" />
                        <label for="color">Color Collection:</label>
                        <input type="color" name="color" class="colorpicker">
                    </td>
                     <td class="td-border group">
                        <label for="date">Date Taken:</label>
                        <input type="date" name="date">
                        <label for="time">Time Taken:</label>
                        <input type="time" name="time">
                     </td>
                 </tr>
                 <tr>
                    <td class="contrast" colspan="2">
                        <input class="button" type="submit" />
                        <input class="button" type="reset" value="Clear Form" />
                    </td>
                 </tr>
             </table>         
         </fieldset>
      </form>       
   </section>
</main>  


</body>
</html>
